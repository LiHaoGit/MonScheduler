name: Release

on:
    release:
        types: [ released ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v4
                
            -   name: Setup .NET
                uses: actions/setup-dotnet@v4
                with:
                    dotnet-version: '9.0.x'
                    
            -   name: pack MonScheduler
                run: |
                    cd src
                    dotnet pack .\Horarium.sln -c Release
                    
            -   name: Publish to NuGet
                run: dotnet nuget push **/MonScheduler.*.nupkg --api-key ${{ secrets.NUGET_APIKEY }} --source https://api.nuget.org/v3/index.json                 