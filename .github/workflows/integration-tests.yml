name: Integration Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
        - '!README.md'
        - '!README_zh.md'

jobs:
  # 作业一：专门用于 MongoDB 测试
  test-mongodb:
    runs-on: ubuntu-latest
    # 这个作业包含 services 块来启动 MongoDB 容器
    services:
      mongodb:
        image: mongo:4.2.17
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongo --host localhost --quiet --eval 'db.version()'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore src/Horarium.sln

      - name: Build project
        run: dotnet build src/Horarium.sln --configuration Release --no-restore

      - name: Run MongoDB integration tests
        run: dotnet test src/Horarium.IntegrationTest/Horarium.IntegrationTest.csproj -c Release --no-build --no-restore
        env:
          MONGO_ADDRESS: localhost
          DataBase: MongoDB

  # 作业二：专门用于内存测试
  test-memory:
    runs-on: ubuntu-latest
    # 这个作业不包含 services 块

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore src/Horarium.sln

      - name: Build project
        run: dotnet build src/Horarium.sln --configuration Release --no-restore

      - name: Run InMemory integration tests
        run: dotnet test src/Horarium.IntegrationTest/Horarium.IntegrationTest.csproj -c Release --no-build --no-restore
        env:
          DataBase: Memory
